<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: headfragment">
<body>

<div th:replace="fragments/general.html :: pageHeadByRole"/>

<h3>WPROWADÅ¹ DANE AUTA</h3>

<form th:action="@{/dodaj_auto/nowe/}" modelAttribute="car">

    <br>
    <input class="btn btn-light width-250" type="text" placeholder="Marka" th:field="*{car.producer}">
    <br><br>
    <input class="btn btn-light width-250" type="text" placeholder="Model" th:field="*{car.model}">
    <br>
    <label class="form-label mt-4">ROK PRODUKCJI:</label>
    <br>
    <input class="btn btn-light width-250" type="number" th:min="1900" th:max="2021" th:field="*{car.year}">
    <br>
    <label class="form-label mt-4">RODZAJ PALIWA:</label>
    <select class="form-select width-250 form-control " th:field="*{car.fuelType}">
        <option th:each="tempType : ${fuelTypes}"
                th:value="${tempType}"
                th:text="${tempType}">
        </option>
    </select>
    <br>

    <h4>OPONY</h4>
    <input class="btn btn-light width-250" type="text" placeholder="Producent opon"
           th:field="*{car.activeTire.producer}">
    <br><br>
    <input class="btn btn-light width-250" type="number" th:min="12" th:max="30" th:field="*{car.activeTire.size}">
    <br>
    <label class="form-label mt-4">SEZON:</label>
    <select class="form-select width-250 form-control " th:field="*{car.activeTire.season}">
        <option th:each="tempTireSeason : ${tireSeason}"
                th:value="${tempTireSeason}"
                th:text="${tempTireSeason}">
        </option>
    </select>
    <br><br>
    <input class="btn btn-success width-250" type="submit" value="Dodaj"/>
</form>

</body>
</html>
