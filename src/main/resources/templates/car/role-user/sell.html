<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/general.html :: headfragment">
<body>

<div th:replace="fragments/general.html :: pageHeadByRole"/>

<div th:unless="${confirmation}">
    <h2 class="text-danger">CZY NA PEWNO CHCESZ WYGENEROWAĆ KOD SPRZEDAŻY?</h2>
    <h3 class="text-danger">JEŻELI KUPUJĄCY GO UŻYJE POJAZD ZOSTANIE USUNIĘTY Z LISTY</h3>

    <form action="#" th:action="@{'/sprzedarz/{id}/{confirmation}'(id=${carId}, confirmation=${true})}"

        <input class="btn btn-danger width-250" type="submit" value="GENERUJ KOD SPRZEDAŻY"/>
    </form>
</div>

<div th:if="${confirmation}">

    <br><br>
    <h3 class="text-danger">ZACHOWAJ OSTROŻNOŚĆ !!!</h3>
    <h3 class="text-danger">JEŻELI KUPUJĄCY GO UŻYJE POJAZD ZOSTANIE USUNIĘTY Z LISTY</h3>
</div>

</body>
</html>
