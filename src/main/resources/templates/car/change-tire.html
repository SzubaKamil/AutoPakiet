<!DOCTYPE html>

<head th:replace="fragments/general.html :: headfragment">

<form action="#" th:action="@{'/wymiana_opon/result/{carId}'(carId=${carId})}"  modelAttribute="tireList" th:method="post">

        </option>
    </select>

    <input class="width-250 btn btn-success" type="submit" value="Dodaj nowÄ… naprawe"/>

</form>

</body>
</html>
