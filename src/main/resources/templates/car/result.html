<!DOCTYPE html>
<html lang="en" >
<head th:replace="fragments/general.html :: headfragment">

</head>
<body>

<div th:replace="fragments/general.html :: pageHeadByRole"/>

<div th:if="*{result}">
    <h2 class="text-success" th:text="${car.producer}  + ' '+ ${car.model} + ${description} +  'zakończone sucesem'"  ></h2>
</div>

<div th:unless="*{result}">
    <h2 class="text-warning" th:text="${car.producer}  + ' '+ ${car.model} + ${description} + ' zakończone niepowodzeniem!!!'"></h2>
</div>

<div th:if="*{lpg}">
    <br>
    <hr class="hr">
    <br>
    <h2>WPROWADŹ DANE INSTALACJI GAZOWEJ</h2>

    <form modelAttribute="car">

        <label  class="form-label mt-4">Rok instalacji:</label>
        <br>
        <input class="btn btn-light width-250" type="number" th:min="1900" th:max="2021" th:field="*{car.lpg.installationYear}" >
        <br>
        <label  class="form-label mt-4">Data ważności butli</label>
        <br>
        <input class="btn btn-light width-250"   type="date" th:field="*{car.lpg.cylinderValidity}">

    </form>
</div>

</body>
</html>
